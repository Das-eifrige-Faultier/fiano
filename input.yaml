points:
  key.padding: 20
  zones:
    matrix:
      columns:
        prepinky:
          rows:
            top:
              skip: true
            hometop:
              skip: true
            bottom:
              skip: true
        pinky:
          key.stagger: 10
          rows:
            top:
              skip: true
        ring:
          key.stagger: -5
          key.skip: 
          rows:
            bottom:
              skip: true
        middle:
          key.stagger: 10
          rows:
            bottom:
              skip: true
        index:
          key.stagger: -5
        inner:
          key.stagger: -5
      rows:
        bottom:
        home:
        hometop:
        top:
    thumb:
      anchor: 
        ref: matrix_inner_bottom
        shift: [45, -30]
      columns:
        inner:
          key.splay: 40
          key.stagger: -20
          key.padding: 21
          key.spread: 30
          rows:
            1:
              skip: false
        outer:
          key.stagger: 10
          key.spread: 22
          key.splay: 1
          key.padding: 21
      rows:
        1:
          rotate: -5
        2:
          rotate: 5
        3:
          rotate: 5

  rotate: 0
 # mirror:
  #  ref: matrix_pinky_home
   # distance: 350
outlines:
  left:
    - where: true
      what: rectangle
      size: [cx + 5, cy + 5]
      fillet: 1

  keys:
    - where: true
      what: rectangle
      size: [cx - 0.5, cy - 0.5]
      bound: false


  shape:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_prepinky_home
          shift: [0, 0]
        - ref: matrix_middle_top
          shift: [-15, 0]
        - ref: matrix_inner_top
          shift: [0, 0]
        - ref: matrix_inner_home
          shift: [0, 5]
        - ref: thumb_outer_1
          shift: [0, 0]
        - ref: thumb_inner_1
          shift: [0, 0]
        - ref: matrix_inner_bottom
          shift: [10, -5]

      fillet: 20
      expand: 20
      adjust.shift: [0, 0]

  combo:
    - name: shape
    - operation: subtract
      name: keys